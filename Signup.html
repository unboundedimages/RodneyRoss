<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/style1.css">
	<title>Sign Up</title>
</head>
<body>
	<a href="index.html">
		<img src="images/chicken.png" class="chicken" title="Back to welcome page">
	</a>
	<div class="scoll" style="overflow-y: scroll; height:500px">
	<div class="name" title=" Click here scroll down with your arrow keys to see the rest of the log in screen or press tab">Create a Log in</div>
	<div class="clear"></div>
		<form action="" method="post" class="signUp">
			<input class = "names" type="text" name="First Name" placeholder="First Name" title="Enter your first name" id="firstName" onkeydown="return alphaOnly(event);">
			<input type="text" name="Last Name" placeholder="Last Name" title="Enter your last name" id="lastName" pattern="[A-Za-z]"><p>
			<!-- <input class = "names" type="text" name="Last Name" placeholder="Last Name" title="Enter your last name" id="lastName" onkeydown="return alphaOnly(event);"><p> -->	
			<input type="email" name="email" placeholder="email address" title="Enter a valid email address" id="email">
			<input type="password" name="password" placeholder="password" pattern=".{7,}" title="Must contain at least 7 characters or more" id="pw">
			<h2>How did you hear about me:</h2>
			<textarea name="message" rows="10" cols="45" placeholder="How did you hear about me?"></textarea>
			<p>
			<button class="loginC" type="submit">ENTER</button>			
		</form>
	</div>	
	<div class="home">
		<a href="SignIn.html"><img src="images/backbutton.svg" class="backbutton" title="Back to log in screen"></a>
	</div>	
</body>
<script type="text/javascript" src="public/names.js"></script>
</html>
